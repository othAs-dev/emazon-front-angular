<mat-card-title class="pb-5"><h2 class="text-2xl">S'identifier</h2></mat-card-title>
<mat-card-content>
  <form (ngSubmit)="submit()" [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options"></formly-form>
    <div class="flex w-full justify-end">
      <button
        class="text-xs w-fit h-fit tablet:text-sm laptop:text-md desktop:text-lg"
        color="primary"
        mat-raised-button
        type="submit"
        [disabled]="!form.valid"
      >
        Se connecter
      </button>
    </div>
  </form>
  <section class="flex items-center flex-col pt-8">
    <hr class="w-full"/>
    <p class="text-gray-500 mt-3 text-sm laptop:text-md">Nouveau chez Emazon ?</p>
    <button
      class="text-xs w-fit mt-2 h-fit tablet:text-sm laptop:text-md desktop:text-lg"
      color="primary"
      mat-stroked-button
      routerLink="../signup"
      type="submit"
    >
      Cr√©er un nouveau compte Emazon
    </button>
  </section>
</mat-card-content>
