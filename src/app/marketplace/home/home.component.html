<div class="flex justify-center">
  <img alt="image avec des smartphones" src="../../../assets/carousel/phones.jpeg"/>
</div>

<section class="mt-20 mb-20 w-full">
  <div class="flex justify-center">
    <h1 class="text-xl font-bold mb-8 tablet:text-2xl laptop:text-3xl">Nos partenaires</h1>
  </div>
  <div class="flex justify-evenly">
    <ng-container *ngFor="let logo of logoData; trackBy: trackByLogoData">
      <img [alt]="logo.alt"
           [src]="logo.src"
           [title]="logo.tooltip" class="w-12 h-auto hover:scale-105 transition-all cursor-pointer tablet:w-16 laptop:w-20 desktop:w-20"/>
    </ng-container>

  </div>
</section>
<section class="mt-10 w-full">
  <h2 class="text-xl font-bold mb-8 tablet:text-2xl laptop:text-3xl text-center">Catégories poids lourds <span
    class="text-gray-600 text-lg font-normal">Des appareils encore plus cool que Will Smith</span>
  </h2>
  <div class=" gap-4 flex justify-center tablet:gap-10 flex-wrap">
    <mat-card *ngFor="let c of categoryData; trackBy: trackByCategoryData"
              [title]="c.tooltip" class="w-36 shadow-none tablet:w-72 laptop:w-64 hover:shadow-lg transition-all cursor-pointer">
      <div class="flex justify-center">
        <img [alt]="c.title" [src]="c.imageSrc" class="w-48 pt-3 tablet:w-56"/>
      </div>
      <mat-card-header>
        <mat-card-title>{{c.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="pt-3">
        <p class="text-justify text-sm text-gray-600">{{c.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
<section class="flex justify-center mt-14 mb-20 w-full">
  <img alt="image avec des smartphones" class="w-11/12 rounded-md hover:cursor-pointer"
       src="../../../assets/carousel/iphone-15-pro-banner.webp" title="Découvrez nos iPhones 15 "/>
</section>
<section class="flex flex-col justify-center mt-14 mb-2 w-11/12 mr-auto ml-auto border border-gray-200 rounded-lg shadow tablet:flex-row">
  <video autoplay class="w-4/6 mr-auto ml-auto tablet:w-1/2" loop muted>
    <source src="../../../assets/mac_videos.mp4" type="video/mp4">
    Votre navigateur ne prend pas en charge la lecture de vidéos.
  </video>
  <div class="flex flex-col items-center tablet:flex-row tablet:max-w-xl">
    <div class="flex flex-col justify-between p-4 leading-normal">
      <h5 class="mb-2 text-xl tablet:text-2xl font-bold tracking-tight text-gray-900 hover:cursor-pointer" title="Découvrez le Macbook Pro M2" routerLink="#">Macbook Pro M2 16GB</h5>
      <p class="mb-3 text-sm tablet:text-base text-gray-700">Boosté par la puce M2 Pro ou M2 Max, le MacBook Pro offre une puissance
        et une efficacité énergétique inédites.</p>
      <div class="flex justify-end">
        <button class="w-full tablet:w-3/6 laptop:w-2/6 text-sm" color="primary" mat-raised-button>
          Ajouter au panier
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </div>
</section>
<app-footer/>
