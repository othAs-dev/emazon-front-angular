<section class="m-3" >
    <h2 class="text-lg mb-2">Informations d'utilisateur</h2>
    <form [formGroup]="form">
        <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
        <div class="pt-3">
            <button
                class="text-xs w-fit h-fit tablet:text-sm laptop:text-md desktop:text-lg"
                color="primary"
                mat-raised-button
                type="submit"
                (click)="openSaveDialog(model)"
            >
                Enregistrer les modifications
            </button>
        </div>
    </form>
</section>
