<div class="w-full h-full flex">
  <div class="tablet:w-1/2" style="background-image:url('../../assets/bg/login-bg.jpg'); background-size: cover;"></div>
  <section class="flex justify-center items-center laptop:w-1/2">
    <mat-card class="w-10/12 p-6 laptop:w-2/3">
      <mat-card-title class="pb-5">S'identifier</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="submit()" [formGroup]="form">
          <formly-form [fields]="fields" [form]="form" [model]="model" [options]="options"></formly-form>
          <button
            color="primary"
            mat-raised-button
            type="submit"
            class="text-xs w-fit h-fit tablet:text-sm laptop:text-md desktop:text-lg"
          >
            Se connecter
          </button>
        </form>
        <section class="flex items-center flex-col pt-8">
          <hr class="w-full"/>
          <p class="text-gray-500 mt-3 text-sm laptop:text-md">Nouveau chez Emazon ?</p>
          <button
            color="primary"
            mat-stroked-button
            type="submit"
            routerLink="/sign-up"
            class="text-xs w-fit mt-2 h-fit tablet:text-sm laptop:text-md desktop:text-lg"
          >
            Cr√©er un nouveau compte Emazon
          </button>
        </section>
      </mat-card-content>
    </mat-card>
  </section>
</div>
