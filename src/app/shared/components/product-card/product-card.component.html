<div class="gap-4 flex justify-center tablet:gap-10 flex-wrap">
  <mat-card *ngFor="let p of products; trackBy: trackByProductsData"
            class="w-11/12 h-[22rem] shadow-none flex-row tablet:w-72 laptop:w-64 laptop:h-[25rem]">
    <div class="flex justify-center h-1/2">
      <img [src]="p.imageSrc" class="w-32 pt-3 tablet:w-48" [alt]="p.title"/>
    </div>
    <div class="h-1/2 flex flex-col justify-around">
      <mat-card-header class="h-3/6 flex flex-col">
        <mat-card-title>
          <p class="font-bold text-sm pb-2">{{ p.title }}</p>
        </mat-card-title>
        <p class="text-sm">{{ p.description }}</p>
      </mat-card-header>
      <mat-card-content class="pt-3 pb-0 h-2/6">
        <div class="flex flex-col justify-between mt-auto gap-2"> <!-- Utilisation de mt-auto ici -->
          <p>Ã€ partir de <span class="text-[#f6a636] font-bold">{{ p.price }}</span></p>
          <button color="primary" mat-raised-button>
            Ajouter au panier
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
